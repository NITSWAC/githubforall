{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- Bootstrap 3.3.2 -->
    <link href='{% static "bootstrap/css/bootstrap.min.css" %}' rel="stylesheet" type="text/css" />
    <!-- Font Awesome Icons -->
    <!--<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />-->
    <!-- Theme style -->
    <link href='{% static "dist/css/AdminLTE.min.css" %}' rel="stylesheet" type="text/css" />
    <!-- iCheck -->
    <link href='{% static "plugins/iCheck/square/blue.css" %}' rel="stylesheet" type="text/css" />
  </head>
  <body class="login-page" style="background: url({% static 'img/login.jpg' %})">
  {%if messages %}{% for message in messages %}
        <div class="container-fluid">
            <div class="alert alert-{{message.tags}} fade in" style="text-align:center;">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                {{ message|safe }}
            </div>
        </div>{% endfor %}{% endif %}
  </div>
    <div class="login-box">
      <div class="login-logo">
        <a href="#" style="color: #ffffff;" ><b>GITHUB</b> for all</a>
      </div><!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>
        <form action="/loginuser/" method="POST">
        {%csrf_token%}
          <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="Email" name="email"/>
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Password" name="password" />
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-4-md-offset-3">
              <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
            </div><!-- /.col -->
          </div>
        </form>

        <!-- /.social-auth-links -->

        <a href="/register" class="text-center">Register a new membership</a>

      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->

    <!-- jQuery 2.1.3 -->
    <script src='{% static "plugins/jQuery/jQuery-2.1.3.min.js" %}'></script>
    <!-- Bootstrap 3.3.2 JS -->
    <script src='{% static "bootstrap/js/bootstrap.min.js" %}' type="text/javascript"></script>
    <!-- iCheck -->
    <script src='{% static "plugins/iCheck/icheck.min.js" %}' type="text/javascript"></script>
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });
      });
    </script>
  </body>
</html>
